<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Signup page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<!--<th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
							<!--<th:block th:remove="${session.message}"></th:block>-->
							<!--<div th:remove="${session.message}"></div>-->

						</div>

						<div class="container text-center">
							<img class="" style="width: 80px;" src="" th:src="@{/img/register.png}" alt="" />
						</div>

						<h1 class="text-center">Register / SignUp Here...!</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input 
								name="name" 
								type="text" 
								class="form-control" 
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" 
								id="name_field" 
								aria-describedby="emailHelp" 
								placeholder="Full Name" 
								required />
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
							</div>

							<!-- email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input 
								name="email" 
								type="email" 
								class="form-control" 
								id="email_field" 
								aria-describedby="emailHelp" 
								placeholder="email" 
								required />
							</div>

							<!-- password field -->
							<div class="form-group">

								<label for="password_field">Password</label>
								<input 
								name="password" 
								type="password" 
								class="form-control" 
								id="password_field"
								aria-describedby="passwordHelpBlock" 
								required
								/>
								<small id="passwordHelpBlock" class="form-text text-muted">
									Your password must be 8-20 characters long, contain letters and numbers, and must
									not contain spaces, special characters, or emoji.
								</small>
							</div>

							<!-- user about field -->
							<div class="form-group">
								<label for="about_field">About</label>
								<textarea name="about" th:text="${user.about}" placeholder="Something or anything about Yourself" rows="8" class="form-control"></textarea>
							</div>


							<!-- terms and conditions agreement -->
							<div class="form-group form-check">
								<input 
								type="checkbox" 
								name="agreement" 
								class="form-check-input" 
								id="agreement" 
								/>
								<!--required-->
								<label for="agreement">Accept terms and conditions</label>
							</div>



							<div class="container text-center">

								<button type="submit" class="btn bgprimary text-white">
									Submit
								</button>
								<button type="reset" class="btn btn-warning">
									Reset
								</button>

							</div>

						</form>

					</div>
				</div>

			</div>
		</div>
	</section>
</body>

</html>
