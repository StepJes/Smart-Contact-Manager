<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">

<head>
<meta charset="utf-8" />
<title>Profile Page</title>
</head>

<body>
	<section>

		<div class="container">

			<div class="card">

				<div class="card-body">
				
				<div class="container text-center">
				
				<img src="" style="height: 250px; width: 250px;"
						class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}"
						alt="profile photo" />
				
				</div>
				
				<h1 class="text-center mt-3" th:text="${user.name}"></h1>

					<table class="table mt-4">
						<thead>
							<tr>
								<th scope="col">USER-ID</th>
								<th scope="col">SCM-ID<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>

						</tbody>

					</table>

				</div>

			</div>

		</div>
		
		<script>
		
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#profile-link").addClass("active");
		});

		</script>
		
	</section>
</body>

</html>
