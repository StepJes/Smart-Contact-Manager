<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="utf-8" />
<title>this is Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img src="" style="height: 250px; width: 250px;"
							class="my_profile_picture" th:src="@{'/img/contact_logo.png'}"
							alt="profile photo" />
					</div>

					<h2 class="text-center mt-3 text-secondary  font-weight-light">Start
						Adding Your Contact on Cloud here...</h2>

					<a th:href="@{/user/add-contact}"
						class="btn btn-primary my-5 btn-block text-uppercase info">Add
						New Contact</a>

					<hr />
					<h3 class="my-3">Donate us...</h3>
					<input id="payment_field" type="text" class="form-control my-3"
						placeholder="Enter amount here" />

					<div class="container">
						<button onclick="paymentStart()" class="btn btn-success btn-block">Checkout</button>
					</div>
				</div>
			</div>

		</div>

		<script>
		
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#home-link").addClass("active");
		});
		</script>
		<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
		
	</section>
</body>

</html>
