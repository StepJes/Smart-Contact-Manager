<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">

<head>
<meta charset="utf-8" />
<title>Update Form</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">
				<h1 class="text-center">Update your Contact</h1>

				<div class="container-fluid mt-1"></div>

				<div class="row">

					<div class="col-md-8 offset-md-2">

						<form action="#" th:object="${contact}"
							enctype="multipart/form-data" method="POST"
							th:action="@{/user/process-update}" class="mt-2">
							
							<input type="hidden" th:value="${contact.cId}" name="cId" />

							<!-- First Name -->

							<div class="input-group">

								<div class="input-group-prepend">

									<div class="input-group-text mr-3">

										<i class="fa fa-plus"></i>

									</div>

								</div>

								<input th:value="${contact.name}" required type="text"
									id="firstName" name="name" placeholder="First Name"
									class="form-control" />

							</div>

							<!-- Second Name -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-3">

										<i class="fas fa-user-alt"></i>

									</div>

								</div>

								<input th:value="${contact.secondName}" required type="text"
									id="secondName" name="secondName"
									placeholder="Last Name / Nickname" class="form-control" />

							</div>

							<!-- Phone Field -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-3">

										<i class="fa fa-phone"></i>

									</div>

								</div>

								<input th:value="${contact.phone}" required min="10"
									type="number" id="phone" name="phone"
									placeholder="Phone Number" class="form-control" />

							</div>

							<!-- Email Field -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-3">@</div>

								</div>

								<input th:value="${contact.email}" required type="email"
									id="email" name="email" placeholder="Enter Email here"
									class="form-control" />

							</div>

							<!-- Work Field -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-3">

										<i class="fas fa-briefcase"></i>

									</div>

								</div>

								<input th:value="${contact.work}" required type="text" id="work"
									name="work" placeholder="Work/Designation" class="form-control" />

							</div>

							<!-- Contact Description -->
							<div class="form-group mt-3">

								<textarea th:text="${contact.description}" id="mytextarea"
									placeholder="Enter Contact Description" name="description"
									class="form-control" rows="15"></textarea>

							</div>

							<!-- Contact Image -->
							
							<div class="container text-center">
							<img style="width:250px; height:250px" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
							
							</div>
							
							<p class="text-secondary">Choose new display picture for your contact</p>

							<div class="custom-file">
								<input type="file" name="profileImage" />

							</div>

							<!-- Button -->
							<div class="container text-center">

								<button class="btn btn-outline-primary">Save Contact</button>


							</div>

						</form>

					</div>

				</div>


			</div>


		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
		
		
		
	</section>
</body>

</html>
