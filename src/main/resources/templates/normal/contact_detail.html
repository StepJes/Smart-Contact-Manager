<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">

<head>
<meta charset="utf-8" />
<title>Contact Details</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3" th:if=${contact}>

			<div class="card-body">

				<div class="container text-center">

					<img src="" style="height: 250px; width: 250px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">SCM-ID<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Designation</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>

					</table>
					</div>
					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>

					</div>
					<div class="container mt-3">
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
							<button type="submit" class="btn btn-sm info btn-block">Update</button>
						</form>
							<button th:onclick="|deleteContact(${contact.cId})|" class="btn danger btn-sm btn-block mt-2">Delete</button>
					</div>



				</div>



			</div>
			


		</div>
			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">Invalid Access!</h1>
			<h2 class="text-center p-3 text-danger" th:unless="${contact}">You are don't have permission to access this contact!!!</h2>
			
		<script>
		
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#contacts-link").addClass("active");
		});

		</script>

	</section>
</body>

</html>
